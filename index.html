<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
           <legend class="title">Consulta de CEP</legend>
           <p id="erro"></p>
           <div class="form-group">
               <label for="cep">CEP</label>
               <input type="text" class="form-control" maxlength="9" id="cep">
               <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" readonly>
                <small>Rua</small>
             </div><div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" readonly>
                <small>Bairro</small>
             </div><div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" readonly>
                <small>Cidade</small>
             </div><div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" readonly>
                <small>Estado</small>
             </div>
        </form>
    </div>

    <script src="cep.js"></script>
</body>
</html>
